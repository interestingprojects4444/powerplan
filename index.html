<meta name="viewport" content="width=device-width, initial-scale=1.0">

<center><canvas id="myChart"></canvas></center>

<script>

var time = ["07-11 02:00:00","07-11 03:00:00","07-11 04:00:00","07-11 05:00:00","07-11 06:00:00","07-11 07:00:00","07-11 08:00:00","07-11 09:00:00","07-11 10:00:00","07-11 11:00:00","07-11 12:00:00","07-11 13:00:00","07-11 14:00:00","07-11 15:00:00","07-11 16:00:00","07-11 17:00:00","07-11 18:00:00","07-11 19:00:00","07-11 20:00:00","07-11 21:00:00","07-11 22:00:00","07-11 23:00:00"];
var price = ["35.12","35.00","35.00","35.96","42.41","50.92","51.94","52.84","51.78","53.99","51.42","50.00","46.65","45.51","46.00","49.90","52.70","53.39","51.90","49.04","47.76","40.17"]
var besttime = "+0h";
var besthour = "+02:00:00";

document.getElementById('besttime').innerHTML = "start at "+besthour+ " in "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: price,
					fill: false,
				}]
			},
			options: {
				responsive: false,
				title: {
					display: true,
					text: 'Power Plan'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time (h)'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
				}
			}
		});
</script>
