<script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<center><canvas id="myChart"></canvas></center>
<br><h3 id="besttime">Bitte aktivieren sie JavaScript in ihrem Browser um diese Seite sehen zu können!</h3>
<script>

var time = ["09-05 03:00:00","09-05 04:00:00","09-05 05:00:00","09-05 06:00:00","09-05 07:00:00","09-05 08:00:00","09-05 09:00:00","09-05 10:00:00","09-05 11:00:00","09-05 12:00:00","09-05 13:00:00","09-05 14:00:00","09-05 15:00:00","09-05 16:00:00","09-05 17:00:00","09-05 18:00:00","09-05 19:00:00","09-05 20:00:00","09-05 21:00:00","09-05 22:00:00","09-05 23:00:00"];
var price = ["24.09","24.66","26.34","33.68","39.62","40.59","37.19","33.27","29.85","27.07","27.20","26.69","27.20","29.16","32.26","36.09","39.95","40.92","38.95","36.21","30.95"]
var besttime = "+0h";
var besthour = "+03:00:00";

document.getElementById('besttime').innerHTML = "start at "+besthour+ " in "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: price,
					fill: false,
				}]
			},
			options: {
				responsive: false,
				title: {
					display: true,
					text: 'Power Plan'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time (h)'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
				}
			}
		});
</script>
