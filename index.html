<script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<center><canvas id="myChart"></canvas></center>
<br><h3 id="besttime">Bitte aktivieren sie JavaScript in ihrem Browser um diese Seite sehen zu können!</h3>
<script>

var time = ["08-19 08:00:00","08-19 09:00:00","08-19 10:00:00","08-19 11:00:00","08-19 12:00:00","08-19 13:00:00","08-19 14:00:00","08-19 15:00:00","08-19 16:00:00","08-19 17:00:00","08-19 18:00:00","08-19 19:00:00","08-19 20:00:00","08-19 21:00:00","08-19 22:00:00","08-19 23:00:00"];
var price = ["41.87","36.98","34.32","32.06","29.90","27.90","27.80","27.73","27.28","33.06","38.00","44.57","52.19","47.95","40.50","34.92"]
var besttime = "+6h";
var besthour = "+14:00:00";

document.getElementById('besttime').innerHTML = "start at "+besthour+ " in "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: price,
					fill: false,
				}]
			},
			options: {
				responsive: false,
				title: {
					display: true,
					text: 'Power Plan'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time (h)'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
				}
			}
		});
</script>
