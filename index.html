<script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<center><canvas id="myChart"></canvas></center>
<br><h3 id="besttime">Bitte aktivieren sie JavaScript in ihrem Browser um diese Seite sehen zu können!</h3>
<script>

var time = ["07-09 04:00:00","07-09 05:00:00","07-09 06:00:00","07-09 07:00:00","07-09 08:00:00","07-09 09:00:00","07-09 10:00:00","07-09 11:00:00","07-09 12:00:00","07-09 13:00:00","07-09 14:00:00","07-09 15:00:00","07-09 16:00:00","07-09 17:00:00","07-09 18:00:00","07-09 19:00:00","07-09 20:00:00","07-09 21:00:00","07-09 22:00:00","07-09 23:00:00"];
var price = ["29.95","30.47","36.16","43.95","44.06","41.09","38.17","38.04","37.06","35.15","34.75","34.24","34.74","36.71","40.34","47.00","47.90","45.99","43.88","36.66"]
var besttime = "+0h";
var besthour = "+04:00:00";

document.getElementById('besttime').innerHTML = "start at "+besthour+ " in "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: price,
					fill: false,
				}]
			},
			options: {
				responsive: false,
				title: {
					display: true,
					text: 'Power Plan'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time (h)'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
				}
			}
		});
</script>
