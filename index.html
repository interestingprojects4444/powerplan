<meta name="viewport" content="width=device-width, initial-scale=1.0">

<center><canvas id="myChart"></canvas></center>

<script>

var time = ["07-07 04:00:00","07-07 05:00:00","07-07 06:00:00","07-07 07:00:00","07-07 08:00:00","07-07 09:00:00","07-07 10:00:00","07-07 11:00:00","07-07 12:00:00","07-07 13:00:00","07-07 14:00:00","07-07 15:00:00","07-07 16:00:00","07-07 17:00:00","07-07 18:00:00","07-07 19:00:00","07-07 20:00:00","07-07 21:00:00","07-07 22:00:00","07-07 23:00:00"];
var price = ["23.48","23.60","21.82","20.78","24.11","25.76","25.99","26.83","26.43","21.73","13.47","11.60","14.54","25.62","29.20","31.47","32.02","33.06","37.02","33.02"]
var besttime = "+Xh";

document.getElementById('besttime').innerHTML = "Beste zeit: "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: price,
					fill: false,
				}]
			},
			options: {
				responsive: false,
				title: {
					display: true,
					text: 'Power Plan'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time (h)'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
				}
			}
		});
</script>
