<meta name="viewport" content="width=device-width, initial-scale=1.0">

<center><canvas id="myChart"></canvas></center>

<script>

var time = ["07-19 03:00:00","07-19 04:00:00","07-19 05:00:00","07-19 06:00:00","07-19 07:00:00","07-19 08:00:00","07-19 09:00:00","07-19 10:00:00","07-19 11:00:00","07-19 12:00:00","07-19 13:00:00","07-19 14:00:00","07-19 15:00:00","07-19 16:00:00","07-19 17:00:00","07-19 18:00:00","07-19 19:00:00","07-19 20:00:00","07-19 21:00:00","07-19 22:00:00","07-19 23:00:00"];
var price = ["36.66","36.68","37.87","42.84","52.07","52.48","49.43","47.86","47.03","44.01","39.59","39.40","39.20","39.36","46.21","51.27","55.00","53.99","57.00","50.60","44.92"]
var besttime = "+0h";
var besthour = "+03:00:00";

document.getElementById('besttime').innerHTML = "start at "+besthour+ " in "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: price,
					fill: false,
				}]
			},
			options: {
				responsive: false,
				title: {
					display: true,
					text: 'Power Plan'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time (h)'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
				}
			}
		});
</script>
