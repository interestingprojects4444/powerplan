<meta name="viewport" content="width=device-width, initial-scale=1.0">

<center><canvas id="myChart"></canvas></center>
<br><h3 id="besttime">Bitte aktivieren sie JavaScript in ihrem Browser um diese Seite sehen zu können!</h3>
<script>

var time = ["08-15 00:00:00","08-15 01:00:00","08-15 02:00:00","08-15 03:00:00","08-15 04:00:00","08-15 05:00:00","08-15 06:00:00","08-15 07:00:00","08-15 08:00:00","08-15 09:00:00","08-15 10:00:00","08-15 11:00:00","08-15 12:00:00","08-15 13:00:00","08-15 14:00:00","08-15 15:00:00","08-15 16:00:00","08-15 17:00:00","08-15 18:00:00","08-15 19:00:00","08-15 20:00:00","08-15 21:00:00","08-15 22:00:00","08-15 23:00:00"];
var price = ["29.15","27.12","25.96","24.58","23.18","23.47","26.47","30.68","34.47","32.35","30.89","30.77","29.93","27.68","27.69","27.01","27.01","32.94","36.28","38.99","40.91","36.15","35.07","33.33"]
var besttime = "+3h";
var besthour = "+03:00:00";

document.getElementById('besttime').innerHTML = "start at "+besthour+ " in "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: price,
					fill: false,
				}]
			},
			options: {
				responsive: false,
				title: {
					display: true,
					text: 'Power Plan'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time (h)'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
				}
			}
		});
</script>
