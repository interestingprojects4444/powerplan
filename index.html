<script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<center><canvas id="myChart"></canvas></center>
<br><h3 id="besttime">Bitte aktivieren sie JavaScript in ihrem Browser um diese Seite sehen zu können!</h3>
<script>

var time = ["07-14 09:00:00","07-14 10:00:00","07-14 11:00:00","07-14 12:00:00","07-14 13:00:00","07-14 14:00:00","07-14 15:00:00","07-14 16:00:00","07-14 17:00:00","07-14 18:00:00","07-14 19:00:00","07-14 20:00:00","07-14 21:00:00","07-14 22:00:00","07-14 23:00:00"];
var price = ["36.92","37.00","37.16","36.43","34.04","32.14","32.04","32.17","34.94","37.84","38.97","39.91","39.05","43.72","39.11"]
var besttime = "+5h";
var besthour = "+14:00:00";

document.getElementById('besttime').innerHTML = "start at "+besthour+ " in "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: price,
					fill: false,
				}]
			},
			options: {
				responsive: false,
				title: {
					display: true,
					text: 'Power Plan'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time (h)'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
				}
			}
		});
</script>
