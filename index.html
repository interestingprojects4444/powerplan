<center><canvas id="myChart"></canvas></center>

<script>

var time = ["08-29 01:00:00","08-29 02:00:00","08-29 03:00:00","08-29 04:00:00","08-29 05:00:00","08-29 06:00:00","08-29 07:00:00","08-29 08:00:00","08-29 09:00:00","08-29 10:00:00","08-29 11:00:00","08-29 12:00:00","08-29 13:00:00","08-29 14:00:00","08-29 15:00:00","08-29 16:00:00","08-29 17:00:00","08-29 18:00:00","08-29 19:00:00","08-29 20:00:00","08-29 21:00:00","08-29 22:00:00","08-29 23:00:00"];

var besttime = "+1h";
var besthour = "+02:00:00";

document.getElementById('besttime').innerHTML = "start at "+besthour+ " in "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,

					data: price,
					fill: false,
				}]

				title: {

					intersect: false,

					intersect: true
				},

						scaleLabel: {

						}

					yAxes: [{

						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
