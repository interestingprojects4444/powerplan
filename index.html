<center><canvas id="myChart"></canvas></center>

<script>

var time = ["09-03 23:00:00","09-04 00:00:00","09-04 01:00:00","09-04 02:00:00","09-04 03:00:00","09-04 04:00:00","09-04 05:00:00","09-04 06:00:00","09-04 07:00:00","09-04 08:00:00","09-04 09:00:00","09-04 10:00:00","09-04 11:00:00","09-04 12:00:00","09-04 13:00:00","09-04 14:00:00","09-04 15:00:00","09-04 16:00:00","09-04 17:00:00","09-04 18:00:00","09-04 19:00:00","09-04 20:00:00","09-04 21:00:00","09-04 22:00:00","09-04 23:00:00"];
var price = ["36.08","31.31","29.00","29.00","28.27","28.83","29.11","39.72","42.81","45.29","42.96","37.73","32.57","28.88","29.37","29.43","28.90","28.86","31.68","38.05","40.26","40.67","38.25","35.30","29.87"]
var besttime = "+3h";
var besthour = "+02:00:00";

document.getElementById('besttime').innerHTML = "start at "+besthour+ " in "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: price,
					fill: false,
				}]

			options: {
				responsive: false,
				title: {

					text: 'Power Plan'

					intersect: false,

				hover: {

				},
				scales: {

						scaleLabel: {

						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
