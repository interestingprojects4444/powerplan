<meta name="viewport" content="width=device-width, initial-scale=1.0">

<center><canvas id="myChart"></canvas></center>
<br><h3 id="besttime">Bitte aktivieren sie JavaScript in ihrem Browser um diese Seite sehen zu können!</h3>
<script>

var time = ["08-22 01:00:00","08-22 02:00:00","08-22 03:00:00","08-22 04:00:00","08-22 05:00:00","08-22 06:00:00","08-22 07:00:00","08-22 08:00:00","08-22 09:00:00","08-22 10:00:00","08-22 11:00:00","08-22 12:00:00","08-22 13:00:00","08-22 14:00:00","08-22 15:00:00","08-22 16:00:00","08-22 17:00:00","08-22 18:00:00","08-22 19:00:00","08-22 20:00:00","08-22 21:00:00","08-22 22:00:00","08-22 23:00:00"];
var price = ["32.02","30.20","30.03","29.41","30.18","36.64","41.93","40.64","37.90","34.91","33.01","32.01","30.53","31.21","31.14","31.94","36.99","42.47","55.36","51.81","45.41","38.48","33.95"]
var besttime = "+2h";
var besthour = "+03:00:00";

document.getElementById('besttime').innerHTML = "start at "+besthour+ " in "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: price,
					fill: false,
				}]
			},
			options: {
				responsive: false,
				title: {
					display: true,
					text: 'Power Plan'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time (h)'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
				}
			}
		});
</script>
