<center><canvas id="myChart"></canvas></center>

<script>

var time = ["09-02 01:00:00","09-02 02:00:00","09-02 03:00:00","09-02 04:00:00","09-02 05:00:00","09-02 06:00:00","09-02 07:00:00","09-02 08:00:00","09-02 09:00:00","09-02 10:00:00","09-02 11:00:00","09-02 12:00:00","09-02 13:00:00","09-02 14:00:00","09-02 15:00:00","09-02 16:00:00","09-02 17:00:00","09-02 18:00:00","09-02 19:00:00","09-02 20:00:00","09-02 21:00:00","09-02 22:00:00","09-02 23:00:00"];
var price = ["26.97","25.96","25.00","25.63","28.18","38.21","46.09","49.55","48.29","44.07","41.81","38.95","38.18","36.72","35.99","37.57","40.84","45.41","61.67","52.91","46.92","40.76","35.24"]
var besttime = "+1h";
var besthour = "+02:00:00";

document.getElementById('besttime').innerHTML = "start at "+besthour+ " in "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: price,
					fill: false,
				}]
			},
			options: {
				responsive: false,
				title: {
					display: true,
					text: 'Power Plan'
				},
				tooltips: {

					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},

					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time (h)'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
