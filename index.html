<center><canvas id="myChart"></canvas></center>

<script>

var time = ["09-08 02:00:00","09-08 03:00:00","09-08 04:00:00","09-08 05:00:00","09-08 06:00:00","09-08 07:00:00","09-08 08:00:00","09-08 09:00:00","09-08 10:00:00","09-08 11:00:00","09-08 12:00:00","09-08 13:00:00","09-08 14:00:00","09-08 15:00:00","09-08 16:00:00","09-08 17:00:00","09-08 18:00:00","09-08 19:00:00","09-08 20:00:00","09-08 21:00:00","09-08 22:00:00","09-08 23:00:00"];
var price = ["32.36","32.01","31.92","32.08","32.39","33.20","35.00","37.27","36.31","36.19","35.46","32.20","32.30","32.37","34.26","39.30","43.11","49.55","54.34","45.49","42.50","38.27"]
var besttime = "+1h";
var besthour = "+03:00:00";

document.getElementById('besttime').innerHTML = "start at "+besthour+ " in "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: price,
					fill: false,
				}]

			options: {
				responsive: false,
				title: {
					display: true,
					text: 'Power Plan'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time (h)'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
				}
