<script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<center><canvas id="myChart"></canvas></center>
<br><h3 id="besttime">Bitte aktivieren sie JavaScript in ihrem Browser um diese Seite sehen zu können!</h3>
<script>

var time = ["08-17 07:00:00","08-17 08:00:00","08-17 09:00:00","08-17 10:00:00","08-17 11:00:00","08-17 12:00:00","08-17 13:00:00","08-17 14:00:00","08-17 15:00:00","08-17 16:00:00","08-17 17:00:00","08-17 18:00:00","08-17 19:00:00","08-17 20:00:00","08-17 21:00:00","08-17 22:00:00","08-17 23:00:00"];
var price = ["14.87","25.13","26.93","26.97","26.95","26.80","26.07","24.07","24.04","22.97","28.95","33.29","35.47","37.95","39.68","36.92","33.29"]
var besttime = "+0h";
var besthour = "+07:00:00";

document.getElementById('besttime').innerHTML = "start at "+besthour+ " in "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: price,
					fill: false,
				}]
			},
			options: {
				responsive: false,
				title: {
					display: true,
					text: 'Power Plan'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time (h)'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
				}
			}
		});
</script>
