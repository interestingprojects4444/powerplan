<script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<center><canvas id="myChart"></canvas></center>
<br><h3 id="besttime">Bitte aktivieren sie JavaScript in ihrem Browser um diese Seite sehen zu können!</h3>
<script>

var time = ["08-14 04:00:00","08-14 05:00:00","08-14 06:00:00","08-14 07:00:00","08-14 08:00:00","08-14 09:00:00","08-14 10:00:00","08-14 11:00:00","08-14 12:00:00","08-14 13:00:00","08-14 14:00:00","08-14 15:00:00","08-14 16:00:00","08-14 17:00:00","08-14 18:00:00","08-14 19:00:00","08-14 20:00:00","08-14 21:00:00","08-14 22:00:00","08-14 23:00:00"];
var price = ["29.68","30.57","38.70","49.42","45.84","37.77","35.67","34.29","32.02","30.00","31.01","32.32","34.05","38.53","49.26","65.18","67.93","52.74","39.97","35.95"]
var besttime = "+8h";
var besthour = "+12:00:00";

document.getElementById('besttime').innerHTML = "start at "+besthour+ " in "+besttime
var ctx = document.getElementById('myChart').getContext('2d');

document.getElementById('myChart').width = screen.width/1.2
document.getElementById('myChart').height = ((screen.height/1.2)/2)



window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};

var myChart = new Chart(ctx,  {
			type: 'line',
			data: {
				labels: time,
				datasets: [{
					label: 'Price (€)',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: price,
					fill: false,
				}]
			},
			options: {
				responsive: false,
				title: {
					display: true,
					text: 'Power Plan'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time (h)'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (€)'
						}
					}]
				}
			}
		});
</script>
